<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive ML Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Adaptive ML Tutor</h1>
    <p class="subtitle">Personalized learning for Machine Learning</p>

    <label for="tier">Learner Level</label>
    <select id="tier">
        <option value="foundational">Foundational</option>
        <option value="competent" selected>Competent</option>
        <option value="mastery">Mastery</option>
    </select>

    <label for="question">Ask a Question</label>
    <input type="text" id="question" placeholder="e.g. How do we evaluate classification models?">

    <button onclick="askTutor()">Ask Tutor</button>

    <div class="output">
        <h3>Tutor Response</h3>
        <p id="response">Waiting for question...</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
