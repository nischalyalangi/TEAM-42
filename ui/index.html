<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive ML Tutor</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <h1>Adaptive ML</h1>
            </div>

            <div class="persona-card glass-panel">
                <div class="persona-label">Current Persona</div>
                <div class="persona-badge" id="persona-badge">Detecting...</div>
                <div class="persona-intent" id="persona-intent">...</div>
            </div>

            <div class="progress-section">
                <h3>Learning Path</h3>
                <div class="topic-item active">
                    <span class="topic-name">Linear Algebra</span>
                    <div class="progress-bar"><div class="fill" style="width: 0%"></div></div>
                </div>
                <!-- More topics would be generated dynamically -->
            </div>

            <button class="reset-btn" onclick="resetSession()">Restart Session</button>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div class="chat-header glass-panel">
                <h2>Tutor Session</h2>
                <span class="status-indicator online">Online</span>
            </div>

            <div class="messages-container" id="messages-container">
                <div class="message ai-message">
                    <div class="avatar">AI</div>
                    <div class="content">
                        <p>Hello! I'm your Adaptive ML Tutor.</p>
                        <p>I'll start by asking a few quick questions to customize your learning experience.</p>
                        <button class="start-btn" onclick="startTutor()">Start Assessment</button>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area glass-panel">
                <form id="chat-form" onsubmit="handleInput(event)">
                    <input type="text" id="user-input" placeholder="Type your answer..." autocomplete="off">
                    <button type="submit" class="send-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
